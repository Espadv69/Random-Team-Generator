<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Team Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Random Team Generates</h1>
      <button class="themeToogle">Theme</button>
    </header>

    <div class="form">
      <input type="text" class="name" maxlength="10" placeholder="Enter name of participant" />
      <button onclick="addParticipant()">Add Participant</button>
    </div>

    <button onclick="generateTeams()" class="generateBtn">Generate Team</button>
    <div class="grid">
      <div class="participants-grid">
        <h2>Participants</h2>
        <ul class="participants"></ul>
      </div>

      <div class="teams-grid">
        <h2>Teams</h2>
        <div class="teams"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
